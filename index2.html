<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="graph_data.js?nonce=" + Math.random().toString(36).substring(7)></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(setInterval(drawVisualization, 1000));

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

function drawVisualization() {
  var data = google.visualization.arrayToDataTable(graph_data);

  var ac = new google.visualization.AreaChart(document.getElementById('chart_div'));
  ac.draw(data, {
    isStacked: true,
    series: [{color: 'white', lineWidth: 0}, {color: 'purple', type: 'line'}, {color: 'purple', lineWidth: 0, isStacked: false}],
    legend: {position: 'none'},
      vAxis: {
    viewWindow: {
        min:-100,
        max: -30
    }
}
  });
}
   function load_js()
   {
      var head= document.getElementsByTagName('head')[0];
      var script= document.createElement('script');
      script.type= 'text/javascript';
      script.src= 'graph_data.js?nonce=' + Math.random().toString(36).substring(7);
      head.appendChild(script);
   }
   setInterval(load_js, 5000);
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
 <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tutorials
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
    </ul>
  </div>
    <div id="chart_div"></div>
  </body>
</html>
